name: Test Move Files on gh-pages

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  move:
    name: Test Move WebGL Build to Location of .nojekyll
    runs-on: ubuntu-latest

    steps:
      # Checkout the gh-pages branch
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      # Move WebGL build to location of .nojekyll
      - name: Move WebGL build to location of .nojekyll
        run: |
          TARGET_DIR=$(sudo find . -name ".nojekyll" -exec dirname {} \;)
          echo "Moving files to ${TARGET_DIR}"
          sudo rsync -av WebGL/ $TARGET_DIR

      # Ensure there are changes to commit
      - name: Check for changes
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
            exit 0
          fi

      # Commit and push changes
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Move WebGL build to location of .nojekyll"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
