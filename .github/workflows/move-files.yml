name: Test Move Files on gh-pages

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  move:
    name: Test Move WebGL Build to Location of .nojekyll
    runs-on: ubuntu-latest

    steps:
      # Checkout the gh-pages branch
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      # Debug step: List all files to understand the structure
      - name: List all files before move
        run: |
          echo "Listing all files before moving:"
          sudo ls -R

      # Find the directory containing .nojekyll
      - name: Find .nojekyll directory
        id: findnojeykll
        run: |
          TARGET_DIR=$(sudo find . -name ".nojekyll" -exec dirname {} \;)
          echo "TARGET_DIR=${TARGET_DIR}" >> $GITHUB_ENV
          echo "Found .nojekyll in directory: ${TARGET_DIR}"
      
      # Debug step: Check TARGET_DIR value
      - name: Check TARGET_DIR
        run: |
          echo "TARGET_DIR: ${{ env.TARGET_DIR }}"

      # Move WebGL build to location of .nojekyll
      - name: Move WebGL build to location of .nojekyll
        run: |
          if [ -z "${{ env.TARGET_DIR }}" ]; then
            echo "TARGET_DIR is empty! Exiting..."
            exit 1
          fi
          echo "Moving files to ${{ env.TARGET_DIR }}"
          sudo rsync -av WebGL/ "${{ env.TARGET_DIR }}/"

      # Ensure there are changes to commit
      - name: Check for changes
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
            exit 0
          fi

      # Commit and push changes
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Move WebGL build to location of .nojekyll"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
